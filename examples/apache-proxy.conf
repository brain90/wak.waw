<VirtualHost *:80>
  ServerName sony.wakwaw.id
  
  ProxyPreserveHost On
  
  # Reverse Proxy Configuration

  ProxyPass "/qr" "http://localhost:8000/qr"
  ProxyPass "/send" "http://localhost:8000/send"
  ProxyPassReverse "/send" "http://localhost:8000/send"

    <Proxy *>
        # list semua ip yang diizinkan akses disini
        Order deny,allow
        Deny from all
        Allow from 8.8.8.8
        Allow from 1.2.3.4
    </Proxy>

    ErrorLog /var/log/apache2/wakwaw-error.log
    CustomLog /var/log/apache2/wakwaw-requests.log combined
 
</VirtualHost>
